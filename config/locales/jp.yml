      home_intro_2: "私たちの使命は、既存のサモエド救助者を支援し、カバレッジを欠いた地域で新しいレスキューグループの確立を支援するためのリソース、サポート、ネットワーキング、およびガイダンスを提供するサービス機関として機能することです。救助や地域の品種クラブ、ブリーダーと愛好家の間の関係を促進することにより、我々はサモエドレスキューコミュニティのための基準の統一シングルポイントを提供することを目的とし"
      home_intro_3: "我々はそれによって、シェルター、人道的な社会、そして一般市民が地元のサモエドレスキュー代表に自信を持っていることを保証するその関連救助」の実践の実証·検証を経て必要としているの、人道的、倫理的、かつ効果的な救助を可能にするために努力します."
