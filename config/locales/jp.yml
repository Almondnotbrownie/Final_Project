    blog:

      blog_header2: "先頭"
      blog_content1:  サモエドは、現存する最も古く、最も美しい品種の一つと考えられています！その魅力的な外観とエレガンスの外観にもかかわらず（バック上で搬送尻尾で）、サモエドは非常に丈夫な品種です。品種の形成に関与するもの、もともとロシア、シベリアの北から、サモエドはスレッジを引っ張られ、サモエドの部族のためにトナカイをherded。その狩猟のスキルのために知られていないが、パックに加工することにより、サモエドは怖がらせる、さらには素晴らしいホッキョクグマを含めることができます！また、彼のためにダブルのコートの、サモエドは、おそらく寒さに主人と家族を暖めるために古くから使用されました。男はサモエドの熱意、過酷な気候での作業のための適応性、知性、そして彼を理解する能力を活かし、作業パートナーにサモエドを作りました。その見返りに、サモエドは、食品、友情を受け、同盟国として夜に洞窟やテントの中に歓迎されました。その始まりから数千年前、サモエドは男性と長く歴史的に重要な関連性を有しています。時間が経つにつれて、純粋な白、クリーム、すべてのビスケット、または白とビスケットは、許容可能なコートの色になりました。 （この記事の最後に参照されるアメリカンケンネルクラブの完全な犬帳にサモエドのための公式の標準を参照してください。）初期Samoyedsは黒だけでなく、茶色の犬が含まれていました。今日のSamoyedsの多くは完璧に手入れされていますが、ドッグショーリングで展示特にSamoyeds、それは太陽が漂白剤を務めたが、初期のサモエド犬はおそらく頻繁に、セクションでマットされたことを信じるのは難しい場合があります。 1904年頃、「それらのすべての彼らのネイティブの家で、自分の種類は決して樹皮の中で、犬の恋人の書籍のページ214のエドウィン·ノーブルによって報告されたように、このオオカミに似ている彼らだけの全くの遠吠え、。しかし、多くの場合、この国で飼育し、飼育されているものイングランドは吠えるの芸術を取得します."
      blog_header3: "極地探検やロイヤル接続"
      blog_content4: "北極の探険汎用性と、サモエドの真の作業の性質を実証し、サモエドの貢献は比類のない犬の世界。サモエド Amundson、アブルッツィの北極と南極北極の探険で目立つように特集 Jackson Harmsworth ・ ナンセン、1870 年から 1912年まで Shackelton。犬は探険のシベリアから調達したし、Samoyede 部族が住んでいた土地から来たように「サモエド」と呼ばれていました。時間の渡ることとから削除されましたドラフト動物証明するよりよりもポニー、馬、牛、またはラバの北極と南極、単位重量ごとに多くの食べ物を消費しなかった疲れる前に長い距離を旅行できます。冷たい温度への適応のためサモエド、Laika 犬のいとこだった宇宙空間; で使用される最初の犬これは、ロシアの唯一の乗客として乗って Laika 犬と 1957 年 11 月 3 日にスプートニク衛星を起動するときが発生しました。美しい犬、サモエド、世紀以上前に皇帝アレクサンドル 3 世、イングランド女王アレクサンドラの裁判所で登場しました。最初サモエド ロシア チャンピオン Moustan の Argenteau、米国で、アメリカケンネル クラブに登録されているアメリカ合衆国への最初の輸入は、サンクトペテルブルク、ロシアの皇帝の弟皇子ニコラスから来た。生存者と極地探検そりチームの子孫はその美しさとその作業属性のイングランドで飼育されました。さんアイビー キルバーン スコット サモエドの彼女の選択的な育成を持つ英国の品種の確立に非常に尽力しました。それはこの時間のまわり、黒と茶色がピーターの写真のままプールを繁殖から排除された偉大なコンフォメーションに正常に出場した (いくつかは黒だった) 彼の子孫リングとイギリスで。アメリカ合衆国に今日住んでいるほぼすべてのサモエド イングランドでの早期の繁殖プログラムで使用されていた約 12 のキー犬にさかのぼる。品種で本当に偉大な雄牛の 1 つだった英国のチャンピオンのカラ海、大西洋の両側に多くの育種プログラムに目立つように考え出した人."
