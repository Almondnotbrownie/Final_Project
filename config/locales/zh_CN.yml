    blog:
      blog_header2: "起源"
      blog_content1: "萨莫耶德人被认为是最古老、最美丽的品种之一的存在!尽管它有吸引力的外表和优雅的表情(尾巴的关爱R中的背面），萨摩耶是一个非常耐寒的品种。最初从俄罗斯和西伯利亚的北部，萨摩耶雪橇拉着放牧和驯鹿的萨摩耶部落，那些负责该品种的阵型。虽然不知道它的捕猎技巧，通过在包工作，萨摩耶可以震慑和遏制即使是伟大的北极熊！此外，因为他的双层被毛，萨摩耶可能是从早期用于地暖他的主人和家人在寒冷的天气。男人驾驭萨摩耶的积极性，为适应在恶劣的气候条件下，情报工作，以及了解他的能力，并提出了萨摩耶到工作伙伴。作为回报，萨摩耶收菜，友谊，被迎进了洞穴或帐篷里，晚上作为盟友。从最初几千年前，萨摩耶犬与人长的和历史显著的关联。随着时间的推移，纯白色，奶油，饼干全部或白色和饼干成为可接受的皮毛颜色。 （参见官方标准的萨摩耶在美国养犬俱乐部的完整狗书作为参考，在这篇文章的末尾。）早期的萨摩耶包含黑色和棕色的狗。虽然许多今天的萨摩耶的扶植完美，尤其是在展出的构象环秀的萨摩耶，它可能很难相信，早期的萨摩耶犬可能严重乱蓬蓬的部分，虽然太阳曾作为漂白剂。据报道由埃德温·诺布尔的狗恋人的书，214页1904年大约，“他们都在自己的本地家庭和他们之间的同类从来没有树皮;他们只说出嚎叫，像是在这个狼。但那些已经孕育和饲养在这个国家[英国]在许多情况下获得乱叫的艺术."
      blog_header3: "极地探险及皇家冒险"
      blog_content4: "极地探险展示了多功能性和萨摩耶的真实工作性质和由萨莫耶德做出的贡献是无与伦比的犬的世界。萨摩耶突出特色在阿布鲁佐，阿蒙德森，杰克逊哈姆斯沃斯，南森和Shackelton的北极和南极极地探险1870年之间的1912年和狗是从西伯利亚采购的探险和被称为“萨摩耶”，因为他们从土地哪里来的Samoyede部落居住。随着时间的推移，“电子”被离队“Samoyede。”役畜证明比小马，马，牛，骡子或者在北极更有能力和南极，并在每个重为基础，并没有消耗尽可能多食品和劳累可能之前更远的距离。由于它适应寒冷的气温中，萨摩耶，莱卡的狗的表弟，曾在太空中使用的第一犬;发生这种情况时，俄国人发起了一个人造卫星上1957年11月3日与莱卡的狗作为船上孤独的乘客。一个美丽的品种，萨摩耶犬出现在俄罗斯和英国亚历山德拉王后的沙皇亚历山大三世的法院在一个多世纪以前。第一进口到美国与美国养犬俱乐部在美国，Argenteau俄罗斯冠军Moustan注册的第一个萨摩耶，来自俄罗斯圣彼得堡从尼古拉大公爵，沙皇的兄弟。幸存者和极地探险队的雪橇的后代饲养在英国为自己的美丽，以及他们的工作属性。常春藤基尔 - 斯科特女士是非常有助于建立在英国的繁殖与她选择萨摩耶的滋生。这是在这个时候，那黑色和棕色从养殖池消除画面虽然依然彼得大帝和他的后代（有些是黑色）谁在英格兰的构象环成功地竞争。几乎所有的萨摩耶至今仍生活在美国可以追溯到在英国早期的育种计划中使用的大约12个关键的狗。在其中一个品种的真正伟大的公牛的是英语冠军喀拉海，谁在许多育种计划占有突出地位在大西洋两岸."
