    blog:

      blog_header2: "Anfang Anfang"
      blog_content1: " Die Samojeden gilt als eine der schönsten und ältesten Rassen in Existenz! Trotz ihrer attraktiven Erscheinung und Blick von Eleganz (mit seinem Schwanz über dem Rücken getragen) ist der Samojede eine sehr robuste Rasse. Ursprünglich aus dem Norden von Russland und Sibirien, zog der Samojeden Schlitten und Rentiere hütete für die Samojeden Stämme, die für die Rasse der Bildung zuständig. Wenn auch nicht für seine Jagdmann bekannt, durch die Arbeit in einem Satz könnte die Samojeden erschrecken und enthalten auch die große Eisbär! Darüber hinaus aufgrund seiner Doppelmantel, die Samojeden wurde wahrscheinlich aus frühen Zeiten verwendet werden, um seinen Herrn und Familie bei kaltem Wetter zu wärmen. Man spannte die Samojeden Begeisterung, Anpassungsfähigkeit für die Arbeit in rauen Klimabedingungen, Intelligenz und die Fähigkeit, ihn zu verstehen und machte die Samojeden in eine Arbeitspartner. Im Gegenzug erhielt die Samojeden Speisen, Freundschaft, und wurde in die Höhlen oder Zelten in der Nacht als Verbündeten begrüßt. Von seinen Anfängen vor Tausenden von Jahren hat der Samojeden eine lange und historisch signifikante Assoziation mit Menschen. Im Laufe der Zeit, reines Weiß, Creme, alle Biskuit, oder weiß und Keks wurde die zulässigen Farbschlägen. (Siehe die offiziellen Standard für die Samojeden in The Complete Dog Buch der American Kennel Club, wie am Ende dieses Artikels verwiesen.) Die frühen Samojeden enthaltenen schwarz sowie braune Hunde. Obwohl viele der heutigen Samojeden sind perfekt gepflegt, insbesondere die Samojeden in der Konformation Ausstellungsring ausgestellt, kann es schwer zu glauben, dass die frühen Samoyedhunde wurden wahrscheinlich schwer in Abschnitte verfilzt, auch wenn die Sonne diente als Bleichmittel. Wie von Edwin Edle auf Seite 214 des Hundegeliebten Buch, circa 1904 berichtet Alle von ihnen in ihrer Mutterhäuser und unter ihresgleichen nie Rinde; sie nur völlige heult und ähnelt in dieser Wolf. Aber diejenigen, die in vielen Fällen gezüchtet worden und in diesem Land [England] aufgezogen erwerben die Kunst des Bellen"
      blog_header3: "Nachommen Royal Breed Klill"
      blog_content4: "Die Polarexpeditionen demonstriert die Vielseitigkeit und wahre Arbeits Natur der Samojeden und die Beiträge der Samojeden gemacht sind unerreicht in der Hundewelt. Samojeden prominent in der Arktis und Antarktis Polarexpeditionen von Abruzzi, Amundson, Jackson-Harmsworth, Nansen und Shackelton zwischen 1870 und 1912. Die Hunde wurden aus Sibirien für die Expeditionen beschafft und wurden Samojeden genannt, da sie aus dem Land kamen, wo die Samoyede Stamm lebte. Im Laufe der Zeit wurde das von fallengelassen  Die Zugtiere fähiger als Ponys, Pferde, Ochsen, Maultieren oder in der Arktis, Antarktis und erwies sich auf einer Gewichtsbasis, nicht so viel konsumieren Essen und längere Strecken vor anstrengenden reisen konnte. Aufgrund seiner Anpassungsfähigkeit an die kalten Temperaturen, ein Cousin des Samojeden, der Laika Hund, war der erste Eckzahn im Weltraum verwendet werden; Dies ereignete sich, als die Russen Sputnik startete ein Satellit am 3. November 1957 mit einem Hund Laika an Bord als einzige Passagier. Eine schöne Rasse erschien die Samojeden in den Gerichten des Zaren Alexander III Russlands und Königin Alexandra von England vor über einem Jahrhundert. Die erste Einfuhr in die Vereinigten Staaten die erste Samojeden mit dem American Kennel Club in den Vereinigten Staaten, Russland Meister Moustan von Argenteau registriert, kam aus St. Petersburg, Russland vom Großfürsten Nikolaus, ein Bruder des Zaren.Überlebenden und Nachkommen der Polarexpedition Schlitten Teams wurden in England für ihre Schönheit und ihre Arbeits Attribute gezüchtet. Frau Ivy Kilburn-Scott war sehr wichtig bei der Gründung der Rasse in England mit ihrem selektiven Zucht von Samojeden. Es war um diese Zeit, dass schwarz und braun wurden von Zuchtbecken beseitigt, obwohl Bilder bleiben von Peter dem Großen und seinen Nachkommen (einige waren schwarz), die in der Konformation Ring in England erfolgreich bestritten. Fast alle Samojeden leben heute in den Vereinigten Staaten lässt sich bis zu 12 Schlüssel Hunde, die in der frühen Zuchtprogramme in England eingesetzt wurden zurückverfolgt werden. Einer der wirklich großen Vererber in der Zucht war Englischer Meister Karasee, der prominent in vielen Zuchtprogramme auf beiden Seiten des Atlantiks gefunden."
