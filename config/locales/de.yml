      home_intro: "Samojeden Unterstützung "
      home_intro_2: "Unsere Mission ist, als Service-Organisation, die Ressourcen, Unterstützung, Vernetzung und Beratung zu bestehenden Samojeden Retter zu helfen und helfen bei der Festlegung neuer Rettungsgruppen in Bereichen ohne Deckung zu handeln. Durch die Förderung der Beziehungen zwischen den Rettungen und regionalen Zuchtvereine, Züchter und Liebhaber, will man zu einer einheitlichen einzigen Bezugspunkt für die Samojeden Rettungs Gemeinschaft bieten. "
      home_intro_3: "Wir bemühen uns, die humane, ethische und effektive Rettung von Samojeden in Not durch die Begründung und Überprüfung der Praktiken mit ihr verbundenen rettet 'aktivieren wodurch gewährleistet wird, dass Unterstände, menschliche Gesellschaften, und die breite Öffentlichkeit sind zuversichtlich, in ihrer lokalen Samojeden Rettungs Vertreter."
